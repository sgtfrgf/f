<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Uchiha Clan - Noble Warriors of the Hidden Leaf        :root {
            --primary-color: #ff3333;
            --background-dark: #1a1a1a;
            --background-light: #2c3e50;
            --text-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.4);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, var(--background-dark), var(--background-light));
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: min(1200px, 95%);
            margin: 0 auto;
            padding: clamp(10px, 3vw, 20px);
        }

        header {
            text-align: center;
            padding: clamp(30px, 5vw, 50px) 0;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: clamp(20px, 3vw, 30px);
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: clamp(15px, 2vw, 20px);
            color: var(--primary-color);
            text-shadow: 2px 2px 4px var(--shadow);
        }

        .clan-symbol {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            margin: 20px auto;
            background: url('https://static.wikia.nocookie.net/naruto/images/4/44/Uchiha_Symbol.svg') no-repeat center;
            background-size: contain;
        }

        .section {
            background: rgba(0, 0, 0, 0.3);
            padding: clamp(20px, 4vw, 30px);
            margin-bottom: clamp(20px, 3vw, 30px);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: clamp(15px, 2vw, 20px);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            gap: clamp(15px, 2vw, 20px);
            margin-top: 20px;
        }

        .member-card {
            background: var(--card-bg);
            padding: clamp(15px, 3vw, 20px);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .member-image {
            width: clamp(150px, 30vw, 200px);
            height: clamp(150px, 30vw, 200px);
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sharingan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
            gap: clamp(15px, 2vw, 20px);
            margin-top: 20px;
        }

        .sharingan-type {
            background: var(--card-bg);
            padding: clamp(15px, 3vw, 20px);
            border-radius: 10px;
            text-align: center;
            height: 100%;
        }

        .sharingan-image {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            object-fit: contain;
            margin-bottom: 15px;
        }

        .abilities-list li {
            margin-bottom: clamp(8px, 1.5vw, 10px);
            padding-left: 20px;
            position: relative;
            font-size: clamp(14px, 2vw, 16px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .section {
                padding: 15px;
            }

            .members-grid, .sharingan-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (hover: hover) {
            .member-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            }

            .sharingan-type:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        /* Add a back to home button */
        .back-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .back-home {
                bottom: 10px;
                right: 10px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='index.html'" class="back-home" title="Back to Home">
        ←
    </button>

    <div class="container">
        <header>
            <h1>The Uchiha Clan</h1>
            <div class="clan-symbol"></div>
            <p>One of the noble founding clans of Konohagakure</p>
        </header>

        <section class="section">
            <h2>History</h2>
            <p>The Uchiha clan was one of the most powerful and renowned clans of Konohagakure. They were known for their exceptional ninja abilities and their unique Kekkei Genkai, the Sharingan. The clan descended from Indra Ōtsutsuki, the elder son of the Sage of Six Paths.</p>
            <p>Founded by Madara Uchiha alongside Hashirama Senju, the Uchiha clan helped establish Konohagakure and played a crucial role in shaping the ninja world. However, their history is marked by both great achievements and tragic events, including the infamous Uchiha clan massacre.</p>
        </section>

        <section class="section">

        .section {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff3333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff3333;
            padding-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .member-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sharingan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sharingan-type {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sharingan-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .abilities-list {
            list-style: none;
        }

        .abilities-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .abilities-list li::before {
            content: "•";
            color: #ff3333;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Uchiha Clan</h1>
        <div class="clan-symbol"></div>
        <p>One of the noble founding clans of Konohagakure</p>
    </header>

    <div class="container">
        <section class="section">
            <h2>History</h2>
            <p>The Uchiha clan was one of the most powerful and renowned clans of Konohagakure. They were known for their exceptional ninja abilities and their unique Kekkei Genkai, the Sharingan. The clan descended from Indra Ōtsutsuki, the elder son of the Sage of Six Paths.</p>
            <p>Founded by Madara Uchiha alongside Hashirama Senju, the Uchiha clan helped establish Konohagakure and played a crucial role in shaping the ninja world. However, their history is marked by both great achievements and tragic events, including the infamous Uchiha clan massacre.</p>
        </section>

        <section class="section">
            <h2>The Sharingan</h2>

        <section class="section">
            <h2>Clan Abilities</h2>
            <ul class="abilities-list">
                <li>Exceptional chakra control and natural affinity for Fire Release techniques</li>
                <li>Mastery of the Fire Release: Great Fireball Technique</li>
                <li>Enhanced visual prowess through the Sharingan</li>
                <li>Ability to perform powerful genjutsu</li>
                <li>Natural combat aptitude and strategic thinking</li>
                <li>Potential to awaken the Mangekyo Sharingan through emotional trauma</li>
                <li>Access to powerful techniques like Susanoo, Amaterasu, and Tsukuyomi</li>
            </ul>
        </section>

        <section class="section">
            <h2>Legacy</h2>
            <p>Despite their tragic history, the Uchiha clan's legacy lives on through Sasuke Uchiha and his descendants. Their contributions to the ninja world, particularly their role in founding Konohagakure and their unique abilities, have left an indelible mark on shinobi history.</p>
            <p>The clan's story serves as a reminder of the complexities of power, loyalty, and the importance of breaking the cycle of hatred that plagued their history.</p>
        </section>
    </div>

    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add hover effect for member cards
        document.querySelectorAll('.member-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
                this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.4)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            });
        });
    </script>
